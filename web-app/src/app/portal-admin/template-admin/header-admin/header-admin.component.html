<div class="container-fluid shadow">
  <nav class="navbar navbar-expand-sm navbar-light">
    <!-- Logo o título del portal -->
    <a
      class="navbar-brand text-title-color"
      [routerLink]="['/portal-admin']"
      routerLinkActive="router-link-active"
      >Portal Administrativo</a
    >

    <!-- Botón de toggler para pantallas pequeñas -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavId"
      aria-controls="collapsibleNavId"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido collapsable -->
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav me-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <p class="mx-3 my-2 text-center text-md-start">
            <b>Bienvenido: {{ userData.usuName }} {{ userData.usuLastName }}</b>
          </p>
        </li>
      </ul>

      <!-- Botón de cierre de sesión, alineado a la derecha en pantallas medianas y grandes -->
      <div class="d-flex ms-auto mt-2 mt-lg-0">
        <button
          class="btn btn-danger mx-4 d-md-none d-block w-100 text-center mb-2"
          (click)="logoutUser()"
          routerLinkActive="router-link-active"
        >
          Cerrar Sesión
        </button>
        <button
          class="btn btn-danger d-none d-md-block"
          (click)="logoutUser()"
          routerLinkActive="router-link-active"
        >
          <i class="bi bi-arrow-bar-right"></i>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </nav>
</div>
