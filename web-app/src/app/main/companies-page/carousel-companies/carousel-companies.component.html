<body>
  <div class="container-fluid mt-5 px-5">
    <div class="card shadow p-3 mb-3 bg-body-tertiary rounded border-custom">
      <div class="card-header text-center">
        <p class="fs-1 fw-bold text-subtitle-color">Empresas Socias</p>
      </div>
      <div class="card-body back-color">
        <div
          id="empresaCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#empresaCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#empresaCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#empresaCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#empresaCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row justify-content-center">
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://starteq.net/wp-content/uploads/2019/11/mcdonalds-png-logo-picture-3-1024x1001.png"
                      alt="MC DONAL"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">MC DONAL</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://starteq.net/wp-content/uploads/2019/11/amazon-logo-768x512.jpg"
                      alt="AMAZON"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">AMAZON</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Tia_Supermarket-Logo.svg/640px-Tia_Supermarket-Logo.svg.png"
                      alt="TIA SA"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">TIA SA</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://aefran.org/wp-content/uploads/2017/11/farmacias-cruz-azul-logo.jpg"
                      alt="FARMACIAS CRUZ AZUL"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">
                        FARMACIAS CRUZ AZUL
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row justify-content-center">
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://publimark.ec/wp-content/uploads/2023/08/Coca-Cola_logo.png"
                      alt="COCA COLA"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">COCA COLA</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://metro-quito.com/wp-content/uploads/logo-metro-de-quito.jpg"
                      alt="METRO"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">METRO</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTp0qbmTIm2ngqkaxZhiYYn0U8lvjbFEDpeDnfyEgmWXVkkISigxQd_uXTDbFPWbSxAtE&usqp=CAU"
                      alt="DISENSA"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">DISENSA</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow mb-4">
                    <img
                      src="https://agroscopio.com/wp-content/uploads/2020/07/ALPINA.png"
                      alt="Logo"
                      class="card-img-top img-fluid"
                    />
                    <div class="card-body">
                      <h5 class="card-title fs-5 fw-semibold">LOGO</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#empresaCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#empresaCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
